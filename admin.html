<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmaster Admin Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class='bx bxs-chip' style="color: var(--primary-color);"></i> TECHMASTER Admin
            </div>

            <ul class="sidebar-nav">
                <li><a href="#" class="active"><i class='bx bx-store'></i> Products</a></li>
                <li><a href="#"><i class='bx bx-list-ul'></i> Categories</a></li>
                <li><a href="#"><i class='bx bx-line-chart'></i> Sales Overview</a></li>
                <li><a href="#"><i class='bx bx-cog'></i> Settings</a></li>
                <hr style="border-color: var(--border-color); margin: 2rem 0;">
                <li><a href="index.html" style="color: var(--warning);"><i class='bx bx-arrow-back'></i> Back to
                        Website</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-content">
            <header class="admin-header glass-panel" style="padding: 1.5rem;">
                <h1 style="font-size: 1.5rem;">Product Management</h1>
                <button class="btn btn-primary" id="btn-add-product">
                    <i class='bx bx-plus'></i> Add New Product
                </button>
            </header>

            <div class="glass-panel" style="padding: 2rem;">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price (LKR)</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="product-tbody">
                            <!-- Populated by admin.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content glass-panel" style="position: relative;">
            <div class="modal-header">
                <h2 id="modal-title">Add New Product</h2>
                <button class="close-modal" id="btn-close-modal"><i class='bx bx-x'></i></button>
            </div>

            <form id="product-form" style="display: flex; flex-direction: column; gap: 1rem;">
                <input type="hidden" id="product-id">

                <div class="form-control">
                    <label>Product Name</label>
                    <input type="text" id="product-name" class="input-field" required>
                </div>

                <div class="form-control">
                    <label>Brand</label>
                    <input type="text" id="product-brand" class="input-field" required>
                </div>

                <div class="form-control">
                    <label>Category</label>
                    <select id="product-category" class="input-field" required>
                        <option value="Computer Parts">Computer Parts</option>
                        <option value="Mobile Accessories">Mobile Accessories</option>
                        <option value="Networking">Networking</option>
                        <option value="Tech Gadgets">Tech Gadgets</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>Price (LKR)</label>
                    <input type="number" id="product-price" class="input-field" required>
                </div>

                <div class="form-control">
                    <label>Condition</label>
                    <select id="product-condition" class="input-field" required>
                        <option value="Brand New">Brand New</option>
                        <option value="Used/Refurbished">Used/Refurbished</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>Warranty (e.g. 1 Year Shop Warranty)</label>
                    <input type="text" id="product-warranty" class="input-field" required>
                </div>

                <div class="form-control">
                    <label>Stock Status</label>
                    <select id="product-stock" class="input-field" required>
                        <option value="In Stock">In Stock</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>Image URL</label>
                    <input type="text" id="product-image" class="input-field" placeholder="https://" required>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Save Product</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
